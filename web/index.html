<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngularDart-Prime: pui-input </title>
    <link rel="stylesheet" href="themes/aristo/theme.css">
    <link rel="stylesheet" href="themes/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div puiInputDemo>
    <h3>Two simple pui-input fields</h3>
    
    
    <table>
    <tr>
    <td>
    First input field:
    </td>
    <td>
    <pui-input ng-model="ctrl.firstField" ></pui-input>
    </td>
    </tr>
    <tr>
    <td>
    Second input field:
    </td>
    <td>
    <pui-input ng-model="ctrl.secondField" style="background-color:#0F0"></pui-input>
    </tr>
    <tr>
    <td>
    Input field with dynamic style:
    </td>
    <td>
    <pui-input ng-model="ctrl.thirdField" style="{{ctrl.thirdFieldStyle}}"></pui-input>
    </tr>
    
    </table>
    Model values:
    <br>
    {{ctrl.thirdField}}
  </div>
    
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
