<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngularDart-Prime: pui-tabview </title>
    <link rel="stylesheet" href="themes/aristo/theme.css">
    <link rel="stylesheet" href="themes/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-cloak>

  <div puiInputDemo>
    <h3>Grouping fields and other dialog contents with tab views</h3>

     <pui-tabview>
       <pui-tab title="first tab">
         first tab
       </pui-tab>
       <pui-tab title="second tab" selected="true">
         second tab
       </pui-tab>
       <pui-tab title="closeable tab" closeable="true">
         Click the tiny cross to close the tab.
       </pui-tab>
     </pui-tabview>
  </div>

  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
