<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngularDart-Prime: pui-panel </title>
    <link rel="stylesheet" href="themes/aristo/theme.css">
    <link rel="stylesheet" href="themes/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div puiInputDemo>
    <h3>&lt;pui-panel&gt; - group dialog contents</h3>
    
    <pui-panel header="You can't collapse this panel">
    Lorem ipsum sit dolorem!
    </pui-panel>
    
    <pui-panel header="This panel is collapsible" toggleable="true">
    Lorem ipsum sit dolorem!
    </pui-panel>

    <pui-panel header="This panel is collapses horizontally" toggleable="true" toggleOrientation="horizontal">
    Coming soon...
    </pui-panel>
    
    


  </div>
    
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
