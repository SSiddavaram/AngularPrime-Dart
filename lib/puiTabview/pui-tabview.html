<div class="pui-tabview ui-widget ui-widget-content ui-corner-all ui-hidden-container pui-tabview-top">
  <ul class="pui-tabview-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
    <li ng-repeat="pane in cmp.panes"
         class="ui-state-default ui-corner-top {{pane.selectedClass()}}"
         aria-expanded="true" ng-click="cmp.select($event, pane)"><a href="#" >{{pane.name}}</a>
         <span class="ui-icon ui-icon-close {{pane.closeableClass()}}" ng-click="cmp.close($event, pane)"></span>
    </li>
  </ul>
  <content></content>
</div>
