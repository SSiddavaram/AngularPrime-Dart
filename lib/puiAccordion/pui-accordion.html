<div class="pui-accordion ui-widget ui-helper-reset">
  <h3 class="ng-scope pui-accordion-header ui-helper-reset ui-state-default ui-corner-all" aria-expanded="{{!cmp.collapsedState}}">
    <span class="ui-icon {{cmp.headerIconClass()}}"></span><a href="#">{{cmp.headerText()}}</a>
  </h3>
  <div class="ng-scope pui-accordion-content ui-helper-reset ui-widget-content" aria-hidden="{{cmp.collapsedState}}">
    <content></content>
  </div>

</div>
