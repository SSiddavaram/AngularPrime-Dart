<!DOCTYPE html>
<html ng-app>
<head>
    <title>Experimental: puiinput AngularDart-Prime </title>
</head>
<body>
  
  <div puiInputDemo>
    <h3>Two labelled input fields</h3>
    
    
    <table>
    <tr>
    <td>
    <puiinput caption="My favorite caption" model="ctrl.firstField"></puiinput>
    </td>
    </tr>
    <tr>
    <td>
    <br />
    <puiinput caption="Another Caption" model="ctrl.secondField"></puiinput>
    </tr>
    </table>
    <h3>And an input field without label</h3>
    <puiinput model="ctrl.thirdField" ></puiinput>
  </div>
    
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
